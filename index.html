<script>

    //solicitação dos dados de tipo texto
    let nome = prompt("Informe o seu nome: ")
    let sobrenome = prompt("Informe o seu sobrenome: ")

    let espaco = " "

    //concatenação das entradas e exibicao no console
    console.log("Olá, " + nome + espaco + sobrenome + " ,seja bem-vindo(a)!!!")

    //solicitação do dado do tipo numerico
    let idade = prompt (nome + espaco + sobrenome + " qual a sua idade? ")

    let anoAtual = 2023

    //convercao do dado de texto para o tipo numerico
    let idadeConvertida = parseInt(idade)
    let anoNascimento = anoAtual - idadeConvertida

    //concatenacao e exibicao no console
    console.log ("Você nasceu no ano de " + anoNascimento + "!")

    //solicitacao dos dados do tipo texto
    let nacionalidade = prompt("Informe sua nacionalidade: ")
    let cidade = prompt("Cidade de residência: ")

    //concatenacao de todas as informações digitadas e exibição em alert
    alert("Olá, " + nome + espaco + sobrenome + ", você tem " + idade + " anos e nasceu em " + anoNascimento +"," + espaco + "é "+ nacionalidade + " e reside na cidade " + cidade)  


</script>
